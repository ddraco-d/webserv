server {
	server_name youpi
	listen 0.0.0.0:8000

	root ./YoupiBanane
	index index.html
	allow_methods GET POST
	autoindex on

	location /put_test {
		allow_methods PUT GET
		root ./YoupiBanane/put_here
		autoindex on
	}

	location /my_cgi
	{
		allow_methods GET
		root ./cgi
		cgi_bin my_cgi
		autoindex on
	}
	
	location /test
	{
		allow_methods GET
		root ./cgi_tester
		cgi_bin macos_cgi_tester
		autoindex on
	}

	location /post_body {
		
		allow_methods POST GET
		client_body_buffer_size 10
		root ./post_body
		autoindex on

		location /directory {
			allow_methods GET
			root ./YoupiBanane
			autoindex on
		}
	}
}

